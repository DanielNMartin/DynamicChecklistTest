<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Checkboxes</title>
    <h1>Interactive Checkboxes</h1>
<style>
label {
    font-family: Arial;
    font-size: 24px;
}
ul li {
    padding: 10px 5px;
    font-size: 20px;
	background-color: #f5f5dc; color: black;
    
}
ul li:hover {
    color: red;
}
</style>
</head>

<body>
<div id="checkboxes">
  <label>Study List</label>
  <ul style="list-style-type:none">
    <li><input type="checkbox"> HTML</li>
    <li><input type="checkbox"> CSS</li>
    <li><input type="checkbox"> Sass</li>
    <li><input type="checkbox"> Javascript</li>
    <li><input type="checkbox"> JQuery</li>
    <li><input type="checkbox"> Angular JS</li>
    <li><input type="checkbox"> React Js</li>
    <li><input type="checkbox"> Ruby</li>
    <li><input type="checkbox"> Python</li>
    <li><input type="checkbox"> Java</li>
  </ul>
</div>
</body>
